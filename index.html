<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>井字棋</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>井字棋</h1>
        
        <!-- 游戏模式选择界面 -->
        <div id="mode-selection" class="mode-selection">
            <h2>选择游戏模式</h2>
            <button id="vs-player-btn" class="mode-btn">玩家对战</button>
            <button id="vs-ai-btn" class="mode-btn">人机对战</button>
        </div>

        <!-- AI先手选择界面 -->
        <div id="ai-first-selection" class="mode-selection" style="display: none;">
            <h2>选择先手</h2>
            <button id="player-first-btn" class="mode-btn">玩家先手</button>
            <button id="ai-first-btn" class="mode-btn">AI先手</button>
        </div>

        <!-- 游戏界面 -->
        <div id="game-board-container" style="display: none;">
            <div class="game-info">
                <div id="current-player" class="current-player"></div>
                <div id="game-status" class="game-status"></div>
            </div>
            <div id="board" class="board"></div>
            <button id="restart-btn" class="restart-btn">重新开始</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
